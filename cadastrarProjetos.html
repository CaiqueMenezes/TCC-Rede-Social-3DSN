<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">

    <title>Registrar Projeto</title>
</head>

<body>

    <div class="row align-items-center justify-content-center">
        <div class="col-md-6 lado-esquerdo justify-content-center">
            <h2 class=" mb-5 titulo-img">Cadastrando mais um <span class="destaque">projeto social </span> você muda a
                vida de <span class="destaque">milhares de pessoas!</span></h2>
            <img class="ilustração mt-1" src="images/undraw_Save_to_bookmarks_re_8ajf (1).svg" alt="">
        </div>

        <div class="col-md-6 lado-direito mt-5">
            <div class="container">
                <img class="logo-principal" src="images/Lays-Logo.png" alt="" style="height: 50px;">
                <h3 class="titulo text-center mb-4">Registrar Novo Projeto</h3>
                <form action="#" method="post">

                    <div class="form-group first">
                        <label for="name">Nome da ONG</label>
                        <input type="text" class="form-control mb-3" placeholder="SwOngs" id="name">
                    </div>

                    <div class="form-group last mb-3">
                        <label for="description">Descrição</label>
                        <input type="text" class="form-control" placeholder="Somos uma ONG..." id="description">
                    </div>

                    <div class="form-group last mb-3">
                        <label for="cause">Causa</label>
                        <input type="text" class="form-control" placeholder="Animais de Rua" id="cause">
                    </div>

                    <div class="form-group last mb-3">
                        <label for="contact">Numero de Contato</label>
                        <input type="text" class="form-control" placeholder="(99)999999999" id="contact">
                    </div>

                    <div class="form-group last mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="exemplo@gmail.com" id="email">
                    </div>

                    <div class="form-group last mb-3">
                        <label for="address">Endereço</label>
                        <input type="text" class="form-control" placeholder="Rua Teste N 80" id="address">
                    </div>

                    <div class="form-group last mb-3">
                        <label id="image-button" for="image">Imagem da ONG</label>
                        <input type="file" class="form-control" id="image" multiple="false" onchange="GetFile()"
                            accept="image/*">
                    </div>

                </form>
                <button value="Registrar" class="btn btn-block shadow-lg p-3 mb-3 bg-body" id="btnLogin"
                    onclick="Cadastrar()">Registrar</button>
                <p class="mb-4 text-center">Voltar para pagina <a class="linkLogin" href="index.html">Inicial</a></p>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/init.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ongRegister.js"></script>
</body>

</html>
